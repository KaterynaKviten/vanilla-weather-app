<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Kyiv</h1>
            <ul>
              <li>Friday</li>
              <li>05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="imigefix">
                <img
                  src="https://cdn.icon-icons.com/icons2/2179/PNG/512/summer_vacation_sun_sunlight_summer_heat_hot_icon_133429.png"
                  alt="sun"
                  width="50px"
                  class="float-left"
                />
                <div class="float-left">
                  <strong> 20</strong> <span class="units">°C | °F</span>
                </div>
              </div>
            </div>
            <div col-6>
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 37 %</li>
                <li>Wind: 3 meter/sec</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/KaterynaKviten/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Kateryna Shiurkova
        </small>
      </div>
    </div>
  </body>
</html>
