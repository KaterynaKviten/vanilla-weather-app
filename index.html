<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="imigefix">
                <img
                  src="#"
                  alt="sun"
                  width="50px"
                  id="weather-icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C | °F</span>
                </div>
              </div>
            </div>
            <div col-6>
              <ul>
                <li>Feels like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> meter/sec</li>
              </ul>
            </div>
          </div>
        </div>
        <small id="open-source-code-link">
          <a
            href="https://github.com/KaterynaKviten/weather-app"
            target="_blank"
            id="link-code"
            >Open-source code</a
          >
          by Kateryna Shiurkova
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
